<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Filtrable Gallery</title>
</head>
<body>

    <div class="container">
        <h1>Filterable Gallery</h1>
        
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="fcb">Barcelona</a>
            <a href="#" class="btn" data-filter="rma">Real Madrid</a>
            <a href="#" class="btn" data-filter="mcu">Manchester City</a>
        </div>

        <div class="box" id="club-items">

            <div class="club-item fcb">
                <img src="./image/fcb1.webp" class="club-img" alt="">
            </div>
            
            <div class="club-item rma">
                <img src="./image/rma1.jpg" class="club-img" alt="">
            </div>

            <div class="club-item mcu">
                <img src="./image/mcu1.jpg" class="club-img" alt="">
            </div>



            <div class="club-item fcb">
                <img src="./image/fcb2.jpg" class="club-img" alt="">
            </div>
            
            <div class="club-item rma">
                <img src="./image/rma2.jpg" class="club-img" alt="">
            </div>

            <div class="club-item mcu">
                <img src="./image/mcu2.webp" class="club-img" alt="">
            </div>
      


            <div class="club-item fcb">
                <img src="./image/fcb3.jpg" class="club-img" alt="">
            </div>
            
            <div class="club-item rma">
                <img src="./image/rma3.jpeg" class="club-img" alt="">
            </div>

            <div class="club-item mcu">
                <img src="./image/mcu3.jpg" class="club-img" alt="">
            </div>

        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
